<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore More Event</title>
</head>
<body>
  <h1>Exploring More Events And Making Fun.</h1>  
  <button id="btn-event">Event</button>
  <br>
  <textarea name="" id="text-field" placeholder="For Focus"></textarea>
  <br>
  <textarea name="" id="KeyPress" placeholder="For KeyPress"></textarea>
  <br>
  <textarea name="" id="key-down" placeholder="For KeyDown"></textarea>
  <textarea name="" id="key-up" placeholder="For Keyup"></textarea>
  <script>
    //For Clicking
    document.getElementById('btn-event').addEventListener('click',function(){
        console.log('Event Triggred')
    })
    //For Mouse Over
    document.getElementById('btn-event').addEventListener('mouseover',function(){
        console.log('Event Triggred')
    })
    //For Mouse Move
    document.getElementById('btn-event').addEventListener('mousemove',function(){
        console.log('Event Triggred')
    })

    //For Focus
    document.getElementById('text-field').addEventListener('focus', function(){
        console.log("Events Triggred")
    })
    //For KeyPress
    document.getElementById('KeyPress').addEventListener('keypress', function(event){
        console.log(event.target.value)
    })

    //For Key Down
    document.getElementById('key-down').addEventListener('keydown' , function (explorer){
        console.log(explorer.target.value)
    })
    //For Key up
    document.getElementById('key-up').addEventListener('keyup' , function (explorer){
        console.log(explorer.target.value)
    })
  </script>
</body>
</html>
